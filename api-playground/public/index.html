<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Playground</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/particle.css">

    <script>
        window.onload = function () {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            }
        }
    </script>
    <style>
        #stats{
            color:antiquewhite;
            display:flex;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div id="foregrd">
        <nav class="navbar">
            <div class="container">
                <a href="#" class="brand">API Playground</a>
                <ul class="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Docs</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div class="container main-content">
            <h1>API Playground</h1>
            <form id="api-form">
                <div class="form-group">
                    <label for="url">API URL:</label>
                    <input type="text" id="url" name="url" required>
                </div>

                <div class="form-group">
                    <label for="method">HTTP Method:</label>
                    <select id="method" name="method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="api_key">API Key:</label>
                    <input type="text" id="api_key" name="api_key">
                </div>

                <div class="form-group">
                    <label for="headers">Headers (JSON):</label>
                    <textarea id="headers" name="headers"></textarea>
                </div>

                <div id="query-params-container" class="form-group">
                    <label>Query Parameters:</label>
                    <div class="param">
                        <input type="text" name="query_key" placeholder="Key">
                        <input type="text" name="query_value" placeholder="Value">
                        <button type="button" onclick="removeParam(this)">Remove</button>
                    </div>
                    <button type="button" onclick="addQueryParam()">Add Query Parameter</button>
                </div>

                <div id="body-params-container" class="form-group">
                    <label>Body Parameters:</label>
                    <div class="param">
                        <input type="text" name="body_key" placeholder="Key">
                        <input type="text" name="body_value" placeholder="Value">
                        <button type="button" onclick="removeParam(this)">Remove</button>
                    </div>
                    <button type="button" onclick="addBodyParam()">Add Body Parameter</button>
                </div>

                <button type="submit" onclick="sendRequest()">Send Request</button>
            </form>
            <div id="stats">
                <p id="status-code"></p>
                <p style="margin-left: 20px;"id="response-size"></p>
                <p style="margin-left: 20px;"id="response-time"></p>
            </div>
            <br>
            <div id="loading-spinner" class="spinner" style="display: none;"></div>
            <div id="response">
                <h2>Response</h2>
                <div> <button id="copy-button">Copy to Clipboard</button> </div>
                <pre id="response-output"></pre>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 API Playground. All rights reserved.</p>
            </div>
        </footer>

        <script src="/js/scripts.js"></script>
        <script src="particles.js-master/particles.js"></script>
        <script src="/particles.js-master/demo/js/app.js"></script>
    </body>

</html>
